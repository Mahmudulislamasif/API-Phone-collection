<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Heading Section -->
    <h2 class="text-center top-headings">Mobile Collection</h2>
    <!-- Search Button -->
    <section class="container">   
        <div class="input-group mb-3 mt-3 w-75 mx-auto">
            <input type="text" class="form-control" placeholder="Search Phone" id="search-text">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>
        <h4 class="text-center">Total Number of Phone: <span id="count-phone"></span></h4>
    </section>
    <!-- Total Number of data count -->
    <div class="row mx-auto col-md-6" id="details-div">

    </div>
    <!-- Show all data in content -->
    <div class="container">
        <div class="row g-4 mx-auto" id="main-div">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>
</html>
